@layout("/common/_container.html"){
<!-- 右侧具体内容栏目 -->
<!-- 右侧具体内容栏目 -->
<div class="">
	<div class="col-sm-3" style="padding-top: 9px;">
		<span style="font-weight: bolder;">| ${ctnm}</span>
	</div>
	<div style="padding-right: 5px; text-align: right;">
		<a href="#" class="btn btn-default btn-white"> <span
			class="glyphicon glyphicon-plus "></span>设为可疑
		</a> <a href="#" class="btn btn-default btn-white"> <span
			class="glyphicon glyphicon-check"></span>调整评级
		</a> <a href="#" class="btn btn-default btn-white"> <span
			class="glyphicon glyphicon-list-alt"></span>加入黑名单
		</a>
	</div>
</div>
<div id="rightContent" style="overflow: auto;">
	<!-- Tab panes -->
	<div class="tab-content">
		<!--个人客户模块-->
		<div role="tabpanel" class="tab-pane active">
			<form id="listForm" name="listForm" method="post" role="form">
				<div class="panel panel-default">
					<div class="panel-body form-group" style="margin: 0 auto">
						<!--指定 date标记-->
						<label class="col-sm-2 control-label"
							style="text-align: right; margin-top: 5px;">交易时间：</label>
						<div class='input-group date' id='startdiv'
							style="float: left; left: 16px; top: 8px;">
							<input type='text' class="form-control"
								style="width: 180px; height: 30px;" id="tstmStart"
								name="tstmStart" /> <span class="input-group-addon"
								style="float: left; width: 50px; height: 30px;"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
						<span class="glyphicon glyphicon-minus"
							style="float: left; left: 20px; top: 16px;"></span>
						<div class='input-group date' id='endDiv'
							style="float: left; left: 28px; top: 8px;">
							<input type='text' class="form-control"
								style="width: 180px; height: 30px;" id="tstmEnd" name="tstmEnd" />
							<span class="input-group-addon"
								style="float: left; width: 50px; height: 30px;"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
						
						<label class="col-sm-2 control-label">资金收付标志</label>
						<div class="col-sm-2">
							<select id="tsdr" name="tsdr"
								class="selectpicker show-tick form-control"
								data-style="btn-select" data-live-search="true"
								data-selected-text-format="count">
							</select>
						</div>
					</div>
					
					<div class="panel-body form-group" style="margin: 0 auto">
						<label class="col-sm-2 control-label">交易金额</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" name="cratLeft"
								id="cratLeft" />
						</div>
						<label>-</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" name="cratRight" id="cratRight" />
						</div>
						<label class="col-sm-2 control-label">业务标识号</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" name="ticd"
								id="ticd" />
						</div>
					</div>
					<div class="panel-body form-group">
						<div>
							<div class="col-xs-5"></div>
							<a href="#" class="btn btn-default btn-primary" id=search_btn>
								<span></span>查询
							</a> <a href="#" class="btn btn-default btn-primary"
								id="preciseQuery"> <span></span>精确查询
							</a>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<table id="transactionInfoTable"></table>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript"
	src="${ctxPath}/static/modular/system/crMng/transactionInfo.js"></script>
<link href="${ctxPath}/static/bootstrap/css/bootstrap-select.css"
	rel="stylesheet">
<script src="${ctxPath}/static/bootstrap/js/bootstrap-select.js"></script>
<link
	href="${ctxPath}/static/bootstrap/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet">
<script src="${ctxPath}/static/bootstrap/js/moment-with-locales.min.js"></script>
<script
	src="${ctxPath}/static/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<link href="${ctxPath}/static/bootstrap/css/bootstrap-select.css"
	rel="stylesheet">
<script src="${ctxPath}/static/bootstrap/js/bootstrap-select.js"></script>

@}
