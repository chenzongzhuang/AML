    $("#btn_delete").on("click", function () {
    
    var dataArr=$('#mytab').bootstrapTable('getSelections');
    if(dataArr==null||dataArr==""){
					$.alert("请选择删除的列");
					return false;
				}else{
					$.confirm({
                            title: "删除",
                            content: "是否删除",
                            icon: 'fa fa-question-circle',
                            animation: 'scale',
                            closeAnimation: 'scale',
                            opacity: 0.5,
                            buttons: {
                                'confirm': {
                                    text: "删除",
                                    btnClass: 'btn-blue',
                                    action: function () {
                                      var rollId=[];
						        	for(var i=0;i<dataArr.length;i++){
						        		rollId[i]=dataArr[i].lookupId+"";
						        	}
						        	$.post("/tool/ruler/DeleteTStanLookup",
						        			{rollIdDelete:rollId+""},
						        	function(data){
						        			$('#mytab').bootstrapTable('refresh', {url: "/tool/ruler/FindTStanLookup"});
						        			$.alert("删除成功");
						        	});
                                    }
                                },
                                	返回: function () {
                                },
                            }
                          });
					return true;
				}
              });
