<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
@layout("/common/_container.html"){	
		<!-- 右侧具体内容栏目 -->
		<form id="rGMatExcelForm">
		</form>
			<div id="rightContent">
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="newCRat">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="col-sm-7">
									<span style="font-weight: bolder;">▏风险等级维护</span>
								</div>
				        		<a href="#" class="btn btn-default" id="rGMat_add">
						           <span class="glyphicon glyphicon-check" ></span>新增
						        </a>
				        		<a href="#" class="btn btn-default" id="rGMatExcel">
						           <span class="glyphicon glyphicon-new-window"></span>导出
						        </a>
				        		<a href="#" class="btn btn-default">
						           <span class="glyphicon glyphicon-unchecked"></span>显示
						        </a>
				        		<a href="#" class="btn btn-default">
						           <span class="glyphicon glyphicon-sort-by-attributes"></span>排序
						        </a>
						    </div>
						</div>
						<table id="rGMatTableInit"></table>
					</div>
				</div>
			</div>
			<!--弹出添加用户Modal窗口-->
			<div class="modal fade" id="addRGMat" role="dialog" aria-labelledby="gridSystemModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="gridSystemModalLabel">新增风险等级</h4>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<form class="form-horizontal" id="addRGMatFrom">
									<div class="form-group ">
										<label for="account" class="col-xs-4 control-label">等级代码：</label>
										<div class="col-xs-8 ">
											<input type="text" class="form-control input-sm duiqi" name="rkCd"  id="rkCd" placeholder="">
										</div>
									</div>
									<div class="form-group ">
										<label for="sName" class="col-xs-4 control-label">等级名称：</label>
										<div class="col-xs-8 ">
											<input  class="form-control input-sm duiqi" name="rkNm"  id="rkNm" placeholder="">
										</div>
									</div>
									<div class="form-group">
										<label for="sLink" class="col-xs-4 control-label">下限分值：</label>
										<div class="col-xs-8 ">
											<input class="form-control input-sm duiqi"  id="minVal" name="minVal" placeholder="">
										</div>
									</div>
									<div class="form-group">
										<label for="sOrd" class="col-xs-4 control-label">上限分值：</label>
										<div class="col-xs-8">
											<input class="form-control input-sm duiqi" id="maxVal" name="maxVal" placeholder="">
										</div>
									</div>
									<div class="form-group">
										<label for="sKnot" class="col-xs-4 control-label">评定周期（月）：</label>
										<div class="col-xs-8">
											<input  class="form-control input-sm duiqi" id="ascc" name="ascc" placeholder="">
										</div>
									</div>
									<div class="form-group">
										<label for="sKnot" class="col-xs-4 control-label">控制措施：</label>
										<div class="col-xs-8">
											<input  class="form-control input-sm duiqi" id="ctms" name="ctms" placeholder="">
										</div>
									</div>
									<div class="form-group">
										<label for="sKnot" class="col-xs-4 control-label"> 备注：</label>
										<div class="col-xs-8">
											<input  class="form-control input-sm duiqi" id="rkds" name="rkds" placeholder="">
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-xs btn-green" id="saveRGMat">保 存</button>
							<button type="button" class="btn btn-xs btn-white" data-dismiss="modal" >取 消</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!--弹出修改用户Modal窗口-->
			<div class="modal fade" id="reviseRGMat" role="dialog" aria-labelledby="gridSystemModalLabel" style="position:absolute;z-index:9999;">
			    <div class="modal-dialog" role="document">
			        <div class="modal-content">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			                <h4 class="modal-title" id="gridSystemModalLabel">修改风险等级</h4>
			            </div>
			            <div class="modal-body">
			                <div class="container-fluid">
			                    <form class="form-horizontal" id="editForm">
			                    </form>
			                </div>
			            </div>
			            <div class="modal-footer">
			                <button type="button" class="btn btn-xs btn-white" data-dismiss="modal" >取 消</button>
			                <button type="button" class="btn btn-xs btn-green" id="editRGMat">保 存</button>
			            </div>
			        </div>
	        <!-- /.modal-content -->
		    	</div>
		    </div>
		    	<!--弹出删除用户警告窗口-->
			<div class="modal fade" id="deleteRGMat" role="dialog" aria-labelledby="gridSystemModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="2gridSystemModalLabel">提示</h4>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								确定要删除该条风险等级？删除后不可恢复！
							</div>
						</div>
						<div class="modal-footer">
							<input type="hidden" id="delId">
							<button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
							<button type="button" class="btn  btn-xs btn-danger" onclick="delRGMatSubmit()">确 定</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<script src="${ctxPath}/static/modular/system/cRat/rGMat.js"></script>
@}
