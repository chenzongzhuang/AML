@layout("/common/_container.html"){
<!-- 右侧具体内容栏目 -->
<div id="rightContent" style="overflow: auto;">
	<!-- Tab panes -->
	<div class="" id="tab_content">
		<!--操作日志管理模块-->
		<div role="tabpanel" class="tab-pane active">
			<div class="panel panel-default">
				<div class="panel-heading">
					<a href="#" class="btn btn-default"> <span
						class="glyphicon glyphicon-unchecked"></span>显示
					</a> <a href="#" class="btn btn-default"> <span
						class="glyphicon glyphicon-sort-by-attributes"></span>排序
					</a> <a href="#" class="btn btn-default"> <span
						class="glyphicon glyphicon-search"></span>高级查询
					</a>
				</div>
				<div class="panel-body form-group" style="margin: 0 auto">
					<label class="col-sm-1 control-label"
						style="width: 10%; margin-top: 12px;">操作日期：</label>
					<div class="col-sm-2" style="width:20%; margin-top:12px;">
						<input type='text' class="form-control"
							style="width: 180px; height: 30px;" id="startDate"
							name="startDate" />
					</div>
					<label class="col-sm-1 control-label" style="width:2%; margin-top:12px;">-</label>
        			<div class="col-sm-2" style="width:20%; margin-top:12px;">			
						<input type='text' class="form-control"
							style="width: 180px; height: 30px;" id="endDate" name="endDate">
					</div>
					<label class="col-sm-1 control-label" style="width:10%; margin-top:12px;">IP地址：</label>
					<div class="col-sm-2" style="width:30%; margin-top:12px;">
						<input name="ip" id="ip" style="width: 180px; height: 30px;"/>
					</div>
					<label class="col-sm-1 control-label" style="width:10%;margin-top:14px;">操作用户：</label>
					<div class="col-sm-2" style="width:20%; margin-top:10px;">
						<input name="userid" id="userid" style="width:180px; height: 30px;"/>
					</div>
					<div class="col-md-3 col-md-offset-3" style="width:10%">
						<button class="btn btn-primary" id="search_btn">查询</button>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<table id="dataTable"></table>
			</div>
		</div>
	</div>
</div>
<script
	src="${ctxPath}/static/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="${ctxPath}/static/modular/system/log/opLog.js"></script>
@}
