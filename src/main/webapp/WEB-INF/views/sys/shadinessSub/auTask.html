			</div>
	</div>
	<button type="button" class="btn btn-primary"
			id="add_saveBtn1" style="margin-top: 5%;margin-left: 40%;">生成报文及数据包</button>
	<div class="modal fade" style="width:100%;position: absolute;top:10px"
		id="Modal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div style="width:1200px;position: relative;" role="document">
			<div class="modal-content">
				<div class="modal-body" style="overflow-y:scroll; overflow-x:scroll">
					<div class="ibox-title">
						<h5>数据明细</h5>
					</div>
					<table id="mytab" class="table table-hover"></table>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	$(function(){
		//根据窗口调整表格高度
    $(window).resize(function() {
        $("'#mytab").bootstrapTable("resetView", {
            height: tableHeight()
        })
    })
	
	 $('#btn_1').click(function(){
		$('#Modal1').modal();
    })
	
	function tableHeight() {
    return $(window).height() - 140;
}
		$("#mytab").bootstrapTable({
    	method: 'post',
    	contentType: "application/x-www-form-urlencoded",
    	url:"/earlyWarning/ruler/FindTStanAreaRoll",
    	height:tableHeight(),//高度调整
    	dataType: "json",
    	striped: true, //是否显示行间隔色
    	/* dataField: "res", */
    	pageNumber: 1, //初始化加载第一页，默认第一页
    	pagination:true,//是否分页
    	queryParamsType:"limit",
    	queryParams:queryParam,
    	idField: "areaRollId",
    	sidePagination:"server",
    	pageSize:10,//单页记录数
    	pageList:[5,10,20,30],//分页步进值
    	showRefresh:true	,//刷新按钮
    	showColumns:true,
    	showFooter:true,
    	showPaginationSwitch:true,
    	clickToSelect: true,//是否启用点击选中行
    	toolbarAlign:"right",
    	buttonsAlign:"right",//按钮对齐方式
        smartDisplay: false,//智能显示分页按钮
   		paginationPreText: "上一页",
    	paginationNextText: "下一页",
    	showToggle:false,                    //是否显示详细视图和列表视图的切换按钮
		cardView: false, 

    	columns:[
        	{
        		title:"全选",
        		field:'select',
        		checkbox:true,
        		width:25,
        		align:'center',
        		valign:'middle'
        	},
        	{field: '序号', title: '序号',
                formatter: function (value, row, index) {
                    return index+1;
            }},
        	{
        		title:"ID",
        		field:"'esseId'",
        		visible:false
        	},
        	{
        		title:"报告名称",
        		field:"reportName",
        		sortable:true
        	},
        	{
        		title:"报送次数标志",
        		field:"numOfSub",
        		sortable:true
        	},
        	{
        		title:"初次报送的可疑交易名称",
        		field:"repSubdName",
        	},
        	{
        		title:"可疑交易/行为特征",
        		field:"suTran"
        	},
        	{
        		title:"可疑主体数量",
        		field:"numOfSuspiciouSub",
	        	sortable:true
        	},
        	{
        		title:"可疑交易笔数",
        		field:"suTranNu",
        		sortable:true
        	},
        	{
        		title:"报文类型",
        		field:"versionType",
        		sortable:true
        	},
        	{
        		title:"报告状态(组包状态)",
        		field:"packetState",
        	},
        	{
        		title:"审核状态",
        		field:"auditStatus"
        	},
        	{
        		title:"报送状态",
        		field:"receiptStatus"
        	},
        	{
        		title:"回执状态",
        		field:"subStatus"
        	},
        	{
        		title:"生成时间",
        		field:"createDate"
        	}
    	],
    	locale:'zh-CN',//中文支持,
    	formatLoadingMessage: function () {
		    			return "请稍等，正在加载中...";
		    		},
		    		formatNoMatches: function () {  //没有匹配的结果
		    			return "无符合条件的记录";
		    		},
    	responseHandler: function(res) {
			               return {
			                    "total": res.data.records,//总页数
			                    "rows": res.data.rows   //数据
			                 };
		    				
		            },
    })
	
	$('#btn_1').click(function(){
		$('#Modal3').modal();
    })
    
        function queryParam(params){
    	return{
    		 rows: params.limit,
    		 page:params.offset+1, 
    	}
    }
    
	
	 $("#add_saveBtn1").on("click", function () {
	    
						$.confirm({
	                            title: "生成报文及数据包",
	                            content: "生成报文及数据包",
	                            icon: 'fa fa-question-circle',
	                            animation: 'scale',
	                            closeAnimation: 'scale',
	                            opacity: 0.5,
	                            buttons: {
	                                'confirm': {
	                                    text: "生成",
	                                    btnClass: 'btn-blue',
	                                    action: function () {
							        	$.post("/earlyWarning/ruler/DeleteTStanAreaRoll",
							        	function(data){
							        			$('#mytab').bootstrapTable('refresh', {url: "/earlyWarning/ruler/FindTStanAreaRoll"});
							        			$.alert("生成成功");
							        	});
	                                    }
	                                },
	                                	返回: function () {
	                                },
	                            }
	                          });
		
		})	 
    
    })
    //弹出框取消按钮事件
   　　$('.popup_de .btn_cancel').click(function(){
	   $('.popup_de').removeClass('bbox');
   　　})
    //弹出框关闭按钮事件
     $('.popup_de .popup_close').click(function(){
	   $('.popup_de').removeClass('bbox');
   　　})

</script>
