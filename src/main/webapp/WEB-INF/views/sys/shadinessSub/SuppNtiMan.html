		<div id="tabs-1" class="tab-pane active">
			<div class="tableBody">
				<div class="panel panel-default">

					<div class="panel-body form-group" style="margin-bottom:0px;">

						<label class="col-sm-2 control-label"
							style="text-align: right; margin-top:5px">状态：</label>

						<div class="col-sm-2">
							<select class="js-states form-control" id="state ">
							</select>
						</div>

						<div class="col-sm-2 pull-right">
							<button class="btn btn-primary" id="search_btn">查询</button>
						</div>
					</div>
				</div>
				<table id="mytab" class="table table-hover"></table>
				<div id="toolbar" class="btn-group pull-right columns">
					<button id="btn_1" type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>模板下载
					</button>
					<button id="btn_2" type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>导入
					</button>
				</div>
			</div>
		</div>
	<script type="text/javascript">
	//根据窗口调整表格高度
    $(window).resize(function() {
        $("'#mytab").bootstrapTable('resetView', {
            height: tableHeight()
        })
    })
    
    //筛选主体
    $("#mytab").bootstrapTable({
    	method: 'post',
    	contentType: "application/x-www-form-urlencoded",
    	url:"/earlyWarning/ruler/FindTStanAreaRoll",
    	height:tableHeight(),//高度调整
    	toolbar: "#toolbar",
    	dataType: "json",
    	striped: true, //是否显示行间隔色
    	/* dataField: "res", */
    	pageNumber: 1, //初始化加载第一页，默认第一页
    	pagination:true,//是否分页
    	queryParamsType:"limit",
    	idField: "areaRollId",
    	queryParams:queryParams,
    	sidePagination:"server",
    	pageSize:10,//单页记录数
    	pageList:[5,10,20,30],//分页步进值
    	showRefresh:true	,//刷新按钮
    	showColumns:true,
    	showFooter:true,
    	showPaginationSwitch:true,
    	clickToSelect: true,//是否启用点击选中行
    	toolbarAlign:"right",
    	buttonsAlign:"right",//按钮对齐方式
    	toolbar:"#toolbar",//指定工作栏
        smartDisplay: false,//智能显示分页按钮
   		paginationPreText: "上一页",
    	paginationNextText: "下一页",
    	showToggle:false,                    //是否显示详细视图和列表视图的切换按钮
		cardView: false, 

    	columns:[
        	{
        		title:"全选",
        		field:'select',
        		checkbox:true,
        		width:25,
        		align:'center',
        		valign:'middle'
        	},
        	{field: '序号', title: '序号',
                formatter: function (value, row, index) {
                    return index+1;
            }},
        	{
        		title:"ID",
        		field:"'esseId'",
        		visible:false
        	},
        	{
        		title:"补充通知编码",
        		field:"warningDate",
        		sortable:true
        	},
        	{
        		title:"下发日期",
        		field:"earlyWarRules",
        		sortable:true
        	},
        	{
        		title:"补充截至日期",
        		field:"subName",
        	},
        	{
        		title:"补充要求开始日期",
        		field:"idNo"
        	},
        	{
        		title:"补充要求结束日期",
        		field:"pMertNumr",
	        	sortable:true
        	},
        	{
        		title:"状态",
        		field:"traAmo",
        		sortable:true
        	},
        	{
        		title:"导入补充数据",
        		field:"numOfTran",
        		sortable:true
        	}
    	],
    	locale:'zh-CN',//中文支持,
    	formatLoadingMessage: function () {
		    			return "请稍等，正在加载中...";
		    		},
		    		formatNoMatches: function () {  //没有匹配的结果
		    			return "无符合条件的记录";
		    		},
    	responseHandler: function(res) {
			               return {
			                    "total": res.data.records,//总页数
			                    "rows": res.data.rows   //数据
			                 };
		    				
		            },
    })
    //请求服务数据时所传参数
    function queryParams(params){
    	return{
    		 rows: params.limit,
    		 page:params.offset+1, 
    		 suppNotiCode:$('#suppNotiCode').val(),
			 state:$('#state').val()
			
    	}
    }
    
				
    //查询按钮事件 筛选主体
    $('#search_btn').click(function(){
    	$("#mytab").bootstrapTable('refresh', {url: "/earlyWarning/ruler/FindTStanAreaRoll"});
    })
   
</script>
